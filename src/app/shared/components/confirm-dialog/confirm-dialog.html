<div class="p-6 rounded-2xl bg-white shadow-xl border border-gray-200 max-w-md mx-auto">
  <!-- Header -->
  <div class="flex flex-col items-center text-center mb-6">
    <div class="flex items-center justify-center w-14 h-14 bg-red-100 rounded-xl mb-3">
      <svg class="w-7 h-7 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 9v2m0 4h.01M5.93 19h12.14c.89 0 1.48-.95 1.02-1.74L13.02 5c-.45-.78-1.59-.78-2.04 0L4.91 17.26c-.46.79.12 1.74 1.02 1.74z" />
      </svg>
    </div>
    <h2 class="text-xl font-bold text-gray-900">Confirm Action</h2>
  </div>

  <!-- Body -->
  <div class="text-center mb-6">
    <p class="text-gray-700">{{ data.message }}</p>
    <p class="text-sm text-gray-500 mt-2">This action cannot be undone.</p>
  </div>

  <!-- Actions -->
  <div class="flex flex-col sm:flex-row gap-3">
    <!-- Cancel -->
    <button (click)="onCancel()"
      class="cursor-pointer flex-1 px-4 py-2 rounded-xl border border-gray-300 text-gray-700 font-medium hover:bg-gray-50 transition">
      Cancel
    </button>

    <!-- Confirm -->
    <button (click)="onConfirm()"
      class="cursor-pointer flex-1 px-4 py-2 rounded-xl bg-gradient-to-r from-red-600 to-red-500 text-white font-semibold shadow hover:opacity-90 transition">
      Clear Cart
    </button>
  </div>
</div>
