<div class="empty-cart-state">
  <div class="empty-cart-container">
    <!-- Sophisticated Cart Illustration -->
    <div class="cart-illustration">
      <svg class="main-cart-svg" viewBox="0 0 280 280" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Subtle Background Circle -->
        <circle cx="140" cy="140" r="120" fill="url(#bgGradient)" opacity="0.4" />

        <!-- Cart Base Shadow -->
        <ellipse cx="140" cy="220" rx="45" ry="6" fill="#e2e8f0" opacity="0.5" />

        <!-- Main Cart Structure -->
        <g class="cart-body">
          <!-- Cart Container -->
          <rect x="60" y="90" width="120" height="85" rx="8" fill="white" stroke="url(#primaryGradient)"
            stroke-width="2.5" filter="url(#cartShadow)" />

          <!-- Cart Handle/Rim -->
          <path d="M60 90 L60 70 C60 58.954 68.954 50 80 50 L200 50 C211.046 50 220 58.954 220 70 L220 90"
            stroke="url(#primaryGradient)" stroke-width="2.5" fill="none" stroke-linecap="round" />

          <!-- Inner Handle -->
          <path d="M85 50 L85 40 C85 34.477 89.477 30 95 30 L185 30 C190.523 30 195 34.477 195 40 L195 50"
            stroke="url(#accentGradient)" stroke-width="2" fill="none" stroke-linecap="round" />
        </g>

        <!-- Premium Wheels -->
        <g class="cart-wheels">
          <circle cx="85" cy="200" r="15" fill="url(#wheelGradient)" stroke="url(#primaryGradient)" stroke-width="2" />
          <circle cx="85" cy="200" r="8" fill="white" />
          <circle cx="85" cy="200" r="4" fill="url(#centerGradient)" />

          <circle cx="195" cy="200" r="15" fill="url(#wheelGradient)" stroke="url(#primaryGradient)" stroke-width="2" />
          <circle cx="195" cy="200" r="8" fill="white" />
          <circle cx="195" cy="200" r="4" fill="url(#centerGradient)" />
        </g>

        <!-- Elegant Empty State Lines -->
        <g class="empty-content" opacity="0.3">
          <line x1="80" y1="110" x2="160" y2="110" stroke="#cbd5e1" stroke-width="1.5" stroke-linecap="round" />
          <line x1="80" y1="125" x2="140" y2="125" stroke="#cbd5e1" stroke-width="1.5" stroke-linecap="round" />
          <line x1="80" y1="140" x2="120" y2="140" stroke="#cbd5e1" stroke-width="1.5" stroke-linecap="round" />
          <line x1="80" y1="155" x2="100" y2="155" stroke="#cbd5e1" stroke-width="1.5" stroke-linecap="round" />
        </g>

        <!-- Decorative Elements -->
        <g class="decorative-elements">
          <circle class="float-element" cx="40" cy="70" r="2.5" fill="url(#accentGradient)" opacity="0.6" />
          <circle class="float-element" cx="240" cy="100" r="3" fill="url(#accentGradient)" opacity="0.4" />
          <circle class="float-element" cx="50" cy="150" r="2" fill="url(#primaryGradient)" opacity="0.5" />
          <circle class="float-element" cx="230" cy="180" r="2.5" fill="url(#primaryGradient)" opacity="0.3" />

          <!-- Sparkle Effects -->
          <g class="sparkle sparkle-1" transform="translate(200, 60)">
            <path d="M0,-6 L1.5,0 L0,6 L-1.5,0 Z" fill="url(#accentGradient)" opacity="0.7" />
            <path d="M-6,0 L0,1.5 L6,0 L0,-1.5 Z" fill="url(#accentGradient)" opacity="0.7" />
          </g>
          <g class="sparkle sparkle-2" transform="translate(80, 40)">
            <path d="M0,-4 L1,0 L0,4 L-1,0 Z" fill="url(#primaryGradient)" opacity="0.8" />
            <path d="M-4,0 L0,1 L4,0 L0,-1 Z" fill="url(#primaryGradient)" opacity="0.8" />
          </g>
        </g>

        <!-- SVG Definitions -->
        <defs>
          <!-- Gradients -->
          <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4f46e5" />
            <stop offset="100%" style="stop-color:#7c3aed" />
          </linearGradient>

          <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#06b6d4" />
            <stop offset="100%" style="stop-color:#3b82f6" />
          </linearGradient>

          <radialGradient id="bgGradient" cx="50%" cy="30%">
            <stop offset="0%" style="stop-color:#f0f9ff" />
            <stop offset="100%" style="stop-color:#e0f2fe" />
          </radialGradient>

          <radialGradient id="wheelGradient" cx="30%" cy="30%">
            <stop offset="0%" style="stop-color:#ffffff" />
            <stop offset="100%" style="stop-color:#f1f5f9" />
          </radialGradient>

          <radialGradient id="centerGradient" cx="30%" cy="30%">
            <stop offset="0%" style="stop-color:#e2e8f0" />
            <stop offset="100%" style="stop-color:#cbd5e1" />
          </radialGradient>

          <!-- Filters -->
          <filter id="cartShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
            <feOffset dx="0" dy="4" result="offset" />
            <feFlood flood-color="#000000" flood-opacity="0.1" />
            <feComposite in2="offset" operator="in" />
            <feMerge>
              <feMergeNode />
              <feMergeNode in="SourceGraphic" />
            </feMerge>
          </filter>
        </defs>
      </svg>
    </div>

    <!-- Premium Content Section -->
    <div class="content-section">
      <div class="text-content">
        <h1 class="primary-title">Your {{name || 'cart'}} is empty</h1>
        <p class="subtitle">Start exploring our products and add items you love to your {{name || 'cart'}}.</p>
      </div>

      <div class="action-section">
        <button class="primary-cta" routerLink="/products">
          <span class="cta-icon">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="m7.5 4.27 9 5.15" />
              <path
                d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z" />
              <path d="m3.3 7 8.7 5 8.7-5" />
              <path d="M12 22V12" />
            </svg>
          </span>
          <span class="cta-text">Browse Products</span>
          <span class="cta-arrow">â†’</span>
        </button>

        <!-- <button class="secondary-cta">
          <span class="secondary-icon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path
                d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.29 1.51 4.04 3 5.5l7 7Z" />
            </svg>
          </span>
          View Wishlist
        </button> -->
      </div>
    </div>

    <!-- Subtle Background Decoration -->
    <div class="bg-decoration">
      <div class="decoration-circle circle-1"></div>
      <div class="decoration-circle circle-2"></div>
      <div class="decoration-circle circle-3"></div>
    </div>
  </div>
</div>
